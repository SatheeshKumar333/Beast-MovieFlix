<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Edit your profile on Beast MovieFlix" />
    <title>Edit Profile | Beast MovieFlix</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/edit-profile.css" />
    <link rel="stylesheet" href="../css/profile.css" />
</head>

<body>
    <div id="header"></div>
    <div id="profile-panel-container"></div>

    <main class="edit-profile-page">
        <div class="edit-container">
            <h1>‚úèÔ∏è Edit Profile</h1>
            <p class="page-subtitle">Update your account information</p>

            <form id="editProfileForm" onsubmit="return saveProfile(event);">
                <!-- Profile Picture -->
                <div class="form-group avatar-group">
                    <div class="avatar-preview" id="avatarPreview">
                        <span id="avatarLetter"></span>
                    </div>
                    <div class="avatar-actions">
                        <label class="btn secondary">
                            üì∑ Change Photo
                            <input type="file" id="profilePicInput" accept="image/*" style="display: none;" />
                        </label>
                    </div>
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="usernameInput" placeholder="Your username" required minlength="3" />
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emailInput" placeholder="Your email" required />
                </div>

                <!-- Bio -->
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="bioInput" placeholder="Tell us about yourself..." maxlength="250"></textarea>
                    <span class="char-count"><span id="bioCharCount">0</span>/250</span>
                </div>

                <!-- Change Password -->
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="newPasswordInput" placeholder="New password" minlength="6" />
                </div>

                <!-- Favorite Movies -->
                <div class="form-group">
                    <label>Your Top 4 Favorites</label>
                    <p class="input-hint">Search and select up to 4 movies/series to showcase on your profile.</p>

                    <div class="search-wrapper">
                        <input type="text" id="favMovieSearch" placeholder="Search for a movie..." />
                        <div id="favSearchResults" class="dropdown-results"></div>
                    </div>

                    <div id="selectedFavorites" class="favorites-grid-small">
                        <!-- Selected movies will appear here -->
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <a href="dashboard.html" class="btn outline">Cancel</a>
                    <button type="submit" class="btn primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="credit">Developed by <strong>Satheesh Kumar</strong></footer>

    <script src="../js/config.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/edit-profile.js"></script>

    <script src="../js/header.js"></script>
    <script>
        async function loadComponents() {
            const headerRes = await fetch("../components/header.html");
            document.getElementById("header").innerHTML = await headerRes.text();

            const panelRes = await fetch("../components/profile-panel.html");
            document.getElementById("profile-panel-container").innerHTML = await panelRes.text();

            initHeader();
            // Profile panel init is handled by profile.js usually, but we can double check
            if (typeof initializeProfilePanel === 'function') {
                initializeProfilePanel();
            }
        }

        document.addEventListener("DOMContentLoaded", loadComponents);
    </script>
</body>

</html>
